<svg
  [attr.width]="view.widthPx"
  [attr.height]="view.heightPx + (showMonthLabels ? 18 : 0)"
  xmlns="http://www.w3.org/2000/svg"
  aria-hidden="true"
  role="img">

  <!-- Grundlinie -->
  <line
    class="line"
    [attr.x1]="0" [attr.y1]="view.baselineY"
    [attr.x2]="view.widthPx" [attr.y2]="view.baselineY" />

  <!-- Alle Ticks (neutral) -->
  <ng-container *ngFor="let x of view.tickXs">
    <line
      class="tick"
      [attr.x1]="x" [attr.y1]="view.tickTop"
      [attr.x2]="x" [attr.y2]="view.tickBottom" />
  </ng-container>

  <!-- DONE-Ticks (farbig, Ã¼berschreiben neutralen Tick per inline stroke) -->
  <ng-container *ngFor="let d of view.doneColored">
    <line
      class="tick-done"
      [attr.x1]="d.x" [attr.y1]="view.tickTop"
      [attr.x2]="d.x" [attr.y2]="view.tickBottom"
      [style.stroke]="d.color" />
  </ng-container>

  <!-- Monatslabels -->
  <ng-container *ngIf="showMonthLabels">
    <text
      class="month"
      *ngFor="let m of view.monthLabels"
      [attr.x]="m.x"
      [attr.y]="view.heightPx + 14"
      text-anchor="middle">{{ m.text }}</text>
  </ng-container>
</svg>
